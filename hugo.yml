baseURL: http://sdwheeler.github.io/Presentations
languageCode: en-us
title: sdwheeler Presentation archive
canonifyURLs: true

module:
  imports:
    - path: github.com/McShelby/hugo-theme-relearn

markup:
  highlight:
    style: base16-snazzy
    lineNoStart: 1
    lineNos: true
  goldmark:
    renderer:
      unsafe: true

outputs:
  home: ["HTML", "RSS", "SEARCH", "SEARCHPAGE"]

menu:
  shortcuts:
    - name: <i class='fab fa-fw fa-github'></i> GitHub repo
      identifier: ds
      url: https://github.com/sdwheeler/Presentations
      weight: 10
    - name: <i class='fas fa-fw fa-bullhorn'></i> About
      pageRef: more/about/
      weight: 30

author:
  name: My Name Here
copyright: This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.

params:
  alwaysopen: false
  editURL: ""
  author: Sean Wheeler
  description: A collection of presentations that I have delivered for various events.
  showVisitedLinks: false
  disableSearch: false
  disableSearchHiddenPages: true
  disableSeoHiddenPages: true
  disableTagHiddenPages: true
  disableAssetsBusting: false
  disableGeneratorVersion: false
  disableInlineCopyToClipBoard: false
  disableHoverBlockCopyToClipBoard: false
  disableShortcutsTitle: false
  disableLandingPageButton: true
  disableLanguageSwitchingButton: false
  disableBreadcrumb: false
  disableToc: false
  disableMathJax: false
  customMathJaxURL: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  mathJaxInitialize: "{}"
  disableMermaid: false
  customMermaidURL: https://unpkg.com/mermaid/dist/mermaid.min.js
  mermaidInitialize: '{ "theme": "default" }'
  disableOpenapi: false
  customOpenapiURL: https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js
  disableNextPrev: false
  ordersectionsby: weight
  themeVariant: blue
  breadcrumbSeparator: " > "
  titleSeparator: "-"
  collapsibleMenu: true
  additionalContentLanguage:
    - en
  disableExplicitIndexURLs: false
  externalLinkTarget: _blank

